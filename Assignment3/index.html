<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>Interactive Quiz</h1>
    <form id="quiz-form">
      <div class="question">
        <p>Question 1: What is 2 + 2?</p>
        <label><input type="radio" name="q1" value="a"> a) 3</label><br>
        <label><input type="radio" name="q1" value="b"> b) 4</label><br>
        <label><input type="radio" name="q1" value="c"> c) 5</label><br>
      </div>
      <div class="question">
        <p>Question 2: Which planet is closest to the sun?</p>
        <label><input type="radio" name="q2" value="a"> a) Earth</label><br>
        <label><input type="radio" name="q2" value="b"> b) Venus</label><br>
        <label><input type="radio" name="q2" value="c"> c) Mercury</label><br>
      </div>
      <div class="question">
        <p>Question 3: What is the capital of France?</p>
        <label><input type="radio" name="q3" value="a"> a) London</label><br>
        <label><input type="radio" name="q3" value="b"> b) Paris</label><br>
        <label><input type="radio" name="q3" value="c"> c) Rome</label><br>
      </div>
      <div class="question">
        <p>Question 4: Who wrote 'To Kill a Mockingbird'?</p>
        <label><input type="radio" name="q4" value="a"> a) Harper Lee</label><br>
        <label><input type="radio" name="q4" value="b"> b) J.K. Rowling</label><br>
        <label><input type="radio" name="q4" value="c"> c) Stephen King</label><br>
      </div>
      <div class="question">
        <p>Question 5: What is the chemical symbol for water?</p>
        <label><input type="radio" name="q5" value="a"> a) Wa</label><br>
        <label><input type="radio" name="q5" value="b"> b) H2O</label><br>
        <label><input type="radio" name="q5" value="c"> c) O2</label><br>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="feedback"></div>
    <div id="score"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
